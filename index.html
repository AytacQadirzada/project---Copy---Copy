<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head"></div>
        <div class="main">
            <p>To-Do List</p>
            <div class="icons">
            <img src="./sekiller/a_z_gray.svg" alt="" class="icon1">
            <img src="./sekiller/a_z_black.svg" alt="" class="icon2 none">
            </div>
            <div class="input-group">
                <input type="text">
                <img src="./sekiller/clear_gray.svg" alt="" class="clear-icon">
                <img src="./sekiller/clear_purple.svg" alt="" class="sort-icon none">
            </div>
            <ol class="todo-list"></ol>
            <div class="button-container">
                <img src="./sekiller/add.svg" alt="" class="add-button">
            </div>
        </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
